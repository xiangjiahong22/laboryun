<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>会员中心</title>
		<link rel="stylesheet" href="css/common.css" />
		<link rel="stylesheet" href="css/style.css" />
		
		<script src="js/jquery-2.1.3.min.js"></script>
	</head>
	<body>
		<div class="wrap">
			<div class="userWrap">
				<div class="userLeft">
					<h2>个人中心</h2>
					<dl>
						<dt><img src="img/triggle.png" />个人信息</dt>
						<dd><a href="userCenter.html">个人中心</a></dd>
						<dd><a href="userCenterSet.html">账户设置</a></dd>
						<dd><a href="userCenterMember.html" class="active">会员中心</a></dd>
						<dd><a href="userCenterCard.html">绑定银行卡</a></dd>
						<dd><a href="userCenterCash.html">我要提现</a></dd>
					</dl>
					<dl>
						<dt><img src="img/triggle.png" />萝卜阿瑟社区</dt>
						<dd><a href="userCenterQuestion.html">提问/回答</a></dd>
						<dd><a href="userCenterFollow.html">关注</a></dd>
					</dl>
					<dl>
						<dt><img src="img/triggle.png" />萝卜阿瑟专家</dt>
						<dd><a href="userCenterExpert.html">我的专家</a></dd>
						<dd><a href="userCenterCustomer.html">我的客户</a></dd>
					</dl>
					<dl>
						<dt><img src="img/triggle.png" />学习规划图</dt>
						<dd><a href="userCenterClass.html">已购买课程</a></dd>
						<dd><a href="userCenterActivity.html">报名活动</a></dd>
					</dl>
					<dl>
						<dt><img src="img/triggle.png" />知识库</dt>
						<dd><a href="userCenterCollect.html">我的收藏</a></dd>
						<dd><a href="userCenterDown.html">我的下载</a></dd>
						<dd><a href="userCenterComment.html">我的评论</a></dd>
					</dl>
				</div>
				<div class="userRight">
					<div class="infoModule">
						<h1>会员中心</h1>
						<div class="infoCon">
							<h2 class="infoTit">会员购买</h2>
							<div id="memberBuy">
								<div class="box">
									<span class="text">一级会员</span>
									<span class="price pullRight">388.00</span>
								</div>
								<div class="box">
									<span class="text">二级会员</span>
									<span class="price pullRight">288.00</span>
								</div>
								<div class="box">
									<span class="text">三级会员</span>
									<span class="price pullRight">188.00</span>
								</div>
							</div>
							<div class="memberChoose">
								<span class="text">您确认购买<span class="level">一级会员</span></span>
								<a href="#" class="memberBtn pullRight">购买会员</a>
							</div>
							<div class="memberPower">
								<h2 class="infoTit">会员权限</h2>
								<img src="img/memberPower.jpg" alt="" />
								<ul class="memberList">
									<li>年费会员简化:</li>
									<li>一级会员:知识库</li>
									<li>二级会员:知识库+在下课程</li>
									<li>三级会员:知识库+在线课程+萝卜云</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script>
			(function($){
				$().ready(function(){
					//member toggle
					$('#memberBuy .box').on('click',function(){
						$('#memberBuy .box').removeClass('active');
						$(this).addClass('active');
						
						var memberText=$('.text',$(this)).text();
						$('.memberChoose .level').text(memberText);
					})
				})
			})(jQuery);
		</script>
	</body>
</html>
