						<h1>添加银行卡</h1>
						<div class="infoCon">
							<form action="">
								<div class="formLine">
									<span class="tit">持卡人姓名：</span>
									<input type="text" class="inp" placeholder="输入持卡人姓名"/>

								</div>

									<span class="tit">银行卡卡号：</span>

		<script>
			(function($){
				$().ready(function(){
					//member toggle
					$('#memberBuy .box').on('click',function(){
						$('#memberBuy .box').removeClass('active');
						$(this).addClass('active');
						
						var memberText=$('.text',$(this)).text();
						$('.memberChoose .level').text(memberText);
					})
				})
			})(jQuery);
		</script>
