		<script>
			(function($){
				$().ready(function(){
					//question toggle
					$('.expertTog').toggleHide({parentEleName:'expertToggleCon'})
					
					//addTag
					$('.addTag').on('click',function(){
						var tagVal=$('.tagInp').val();
						if(!tagVal==''){
							var tagHtml='';
							tagHtml+='<span class="tag">';
							tagHtml+=tagVal;
							tagHtml+='	<a href="javascript:void(0)" class="del">x</a>';
							tagHtml+='	<input type="hidden" value='+tagVal+'>';
							tagHtml+='</span>';
							$('.directionTag').append(tagHtml);
							$('.tagInp').val('');
						}
					})
					
					$('.directionTag').on('click','.del',function(){
						$(this).parent('.tag').remove();
					})
					
					//prop radio
					$('.expertWaysUl li').on('click',function(){
						$('.expertWaysUl li input[type="radio"]').prop('checked',false);
						$('.expertWaysUl li .inp').prop('disabled',true);
						$('.expertWaysUl li').eq($(this).index()).find('input[type="radio"]').prop('checked',true);
						$('.expertWaysUl li').eq($(this).index()).find('.inp').prop('disabled',false);
					})
				})
			})(jQuery);
