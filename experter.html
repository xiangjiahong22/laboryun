		<script>
			(function($){
				$().ready(function(){
					//question toggle
					$('.expertTog').toggleHide({parentEleName:'expertToggleCon'})
					
					//addTag
					$('.addTag').on('click',function(){
						var tagVal=$('.tagInp').val();
						if(!tagVal==''){
							var tagHtml='';
							tagHtml+='<span class="tag">';
							tagHtml+=tagVal;
							tagHtml+='	<a href="javascript:void(0)" class="del">x</a>';
							tagHtml+='	<input type="hidden" value='+tagVal+'>';
							tagHtml+='</span>';
							$('.directionTag').append(tagHtml);
							$('.tagInp').val('');
						}
					})
					
					$('.directionTag').on('click','.del',function(){
						$(this).parent('.tag').remove();
					})
					
					//prop radio
					$('.expertWaysUl li').on('click',function(){
						$('.expertWaysUl li input[type="radio"]').prop('checked',false);
						$('.expertWaysUl li .inp').prop('disabled',true);
						$('.expertWaysUl li').eq($(this).index()).find('input[type="radio"]').prop('checked',true);
						$('.expertWaysUl li').eq($(this).index()).find('.inp').prop('disabled',false);
					})
				})
			})(jQuery);
			
			//获取今天日期
			  var todayDate = new Date();
			  var todayDateStr = "" + todayDate.getFullYear() + "-";
			  todayDateStr += (todayDate.getMonth()+1) + "-";
			  todayDateStr += todayDate.getDate();
			   //日期控件
			  var oDepDate = new Date();
			  var oDepDate = new Date(oDepDate.getFullYear(), oDepDate.getMonth(), 1);
			  var oBackDate = new Date();
			  //收支明细
			  //开始时间实例  
			  var oDepCal1 = new Calendar( {
			    id : "#begTime1", //触发显示日历元素ID
			    isComp : !0,  //使用兼容模式
			    isPopup : !0, //弹出式日历
			    isPrevBtn : !0, //显示上月按钮
			    isNextBtn : !0, //显示下月按钮
			    isCloseBtn : !0, //显示关闭按钮
			    isHoliday : 0, //节假日特殊显示
			    isHolidayTips : !0, //显示节假日1~3天/后1~3天信息
			    isDateInfo : 0, //显示日期信息
			    isMessage : !0, //有日历提示信息
			    isCalStart : !0, //标记为开始时间
			    dateInfoClass : "date-info-start", //开始时间icon样式
			    range : {
			      mindate : "1990-09-22",
			      maxdate : "2020-09-22"
			    }, //限制范围（当天——2020-12-31）
			    count : 2, //日历个数
			    monthStep : 2 //切换上下月日历步长
			      });
			  //结束时间实例
			  var oBackCal1 = new Calendar( {
			    id : "#endTime1", //触发显示日历元素ID
			    isComp : !0,  //使用兼容模式
			    isPopup : !0, //弹出式日历
			    isPrevBtn : !0, //显示上月按钮
			    isNextBtn : !0, //显示下月按钮
			    isCloseBtn : !0, //显示关闭按钮
			    isHoliday : 0, //节假日特殊显示
			    isHolidayTips : !0, //显示节假日1~3天/后1~3天信息
			    isDateInfo : 0, //显示日期信息
			    isMessage : !0, //有日历提示信息
			    isCalEnd : !0, //标记为结束时间
			    dateInfoClass : "date-info-end", //结束时间icon样式
			    range : {
			      mindate : "1990-09-22",
			      maxdate : "2020-09-22"
			    }, //限制范围（当天——2020-12-31）
			    count : 2, //日历个数
			    monthStep : 2 //切换上下月日历步长 
			      });
			
			 
				  
				  //日期点击函数   
				  function dateClick(obj) {  
				    switch (this.triggerNode.id) {
				    case "begTime1":
				      oBackCal1.range.mindate=obj["data-date"];
				      oBackCal1.startDate = this.startDate = obj["data-date"];
				      oBackCal1.render(this.startDate);
				      this.render(this.startDate);
				      oBackCal1.focus();
				      break;
				    case "endTime1":
				      oDepCal1.endDate = this.endDate = obj["data-date"];
				      oDepCal1.render(this.startDate);
				      this.render(this.endDate);
				      break;
				    }
				  }
				  
				  //日期点击自定义事件  
				  oDepCal1.on("dateClick", dateClick);
				  oBackCal1.on("dateClick", dateClick);
				  //为返程实例添加className, 主要为了样式需要
				  oBackCal1.container.className = "cal-end";
				  //开启返程实例的鼠标移动范围
				  oBackCal1.showRange();
				  //开启键盘事件
				  oDepCal1.CalStart = oBackCal1.CalStart = oDepCal1;
				  oDepCal1.CalEnd = oBackCal1.CalEnd = oBackCal1;
				  oDepCal1.keyup();
				  oBackCal1.keyup();
			
		</script>
