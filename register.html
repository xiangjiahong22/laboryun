    <h3>用户注册</h3>
    <div class="form-group">
      <label for="phone">手机号</label>

    </div>
    <div class="form-group clear">

    </div>
    <div class="form-group">
      <label for="email">邮箱</label>
      <input id="email" class="form-control" type="text" placeholder="输入邮箱">
    </div>
    <div class="form-group">
      <label for="psw">密码</label>
      <input id="psw" class="form-control" type="password" placeholder="密码">
    </div>
    <div class="form-group">
      <label for="repsw">再次输入密码</label>
      <input id="repsw" class="form-control" type="password" placeholder="再次输入密码">
    </div>
    <div class="form-group">
      <input type="submit" class="form-control" value="立即注册">
    </div>
